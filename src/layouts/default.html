<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Flow Branding - {{title}}</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
  <body class="{{page}}">
    
    {{#unlesspage 'home'}}
      {{#unlesspage 'login'}}
        {{> header}}  
      {{/unlesspage}}
    {{/unlesspage}}

    {{#ifpage 'home'}}
      {{> header-home}}
    {{/ifpage}}

    <div class="content">
      {{#ifpage 'project-main'}}
        <div class="secondary-navigation">
          {{> project-navigation}}
        </div>
      {{/ifpage}}
      <main class="main-content">
        {{#ifequal breadcrumbs true}}
          {{> breadcrumbs}}
        {{/ifequal}}
        {{> body}}
      </main>
    </div>
    
    {{> footer}}

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
